{% extends 'base.html' %}
{% block title %}Raporty{% endblock %}
{% block content %}
<div class="container">
  <h1 class="mb-5 text-center header-font text-primary">Panel Raportów</h1>
  <div class="row g-4 justify-content-center mt-1">

    <!-- Karta 1: Raporty działu -->
    <div class="col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body text-center bg-light">
          <h3 class="card-title mb-3 header-font">Raporty działu</h3>
          <form id="deptForm" method="get" action="{% url 'department_report' %}">
              <div class="mb-3">
                <label for="dzial" class="form-label">Wybierz dział:</label>
                <select class="form-select" id="dzial" name="department" required>
                  <option selected disabled value="">Wybierz...</option>
                  {% for dep in departments %}
                    <option value="{{ dep.id }}" {% if dep.id|stringformat:"s" == selected_department_id %}selected{% endif %}>
                      {{ dep.name }}
                    </option>
                  {% endfor %}
                </select>
              </div>

              <div class="mb-3">
                <label for="rok" class="form-label">Wybierz rok:</label>
                <select class="form-select" id="rok" name="year" required>
                  <option value="">Najnowszy</option>
                  {% for y in years %}
                    <option value="{{ y }}" {% if y|stringformat:"s" == selected_year %}selected{% endif %}>{{ y }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Pole ankiet -->
    
              <div class="mb-3">
                  <label for="ankieta" class="form-label">Wybierz ankietę:</label>
                  <select class="form-select" id="ankieta" name="survey" required>
                      <option selected disabled value="">Wybierz...</option>
                      {% if surveys %}
                          {% for s in surveys %}
                              <option value="{{ s.id }}" {% if s.id|stringformat:"s" == selected_survey_id %}selected{% endif %}>{{ s.name }}</option>
                          {% endfor %}
                      {% endif %}
                  </select>
              </div>

              <button type="submit" class="btn btn-primary w-100">OK</button>
            </form>
        </div>
      </div>
    </div>

    <!-- Karta 2: Porównanie ankiet pracownika -->
    <div class="col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body text-center bg-light">
          <h4 class="card-title mb-3 header-font">Porównanie ankiet pracownika</h4>
         <form id="employeeForm" method="get" action="{% url 'employee_report' %}">
           <label class="form-label">Wybierz pracownika:</label>
            <select class="form-select" name="employee" required>
              <option selected disabled value="">Wybierz...</option>
              {% for emp in employees %}
                <option value="{{ emp.id }}">{{ emp.first_name }} {{ emp.last_name }}</option>
              {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary w-100 mt-4">OK</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Karta 3: Porównanie działów -->
    <div class="col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body text-center bg-light">
          <h3 class="card-title mb-3 header-font">Porównanie działów</h3>
          <form action="{% url 'latest_survey_report' %}">
            <div class="mb-4">
              <p>Porównanie wszystkich pracowników z wszystkich działów</p>
            </div>
            <button type="submit" class="btn btn-primary w-100" formaction="{% url 'department_report' %}">
            OK
          </button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const departmentSelect = document.getElementById('dzial');
    const yearSelect = document.getElementById('rok');
    const surveySelect = document.getElementById('ankieta');

    function updateSurveys() {
        const dept = departmentSelect.value;
        const year = yearSelect.value;
        if (!dept || !year) return;

        fetch("{% url 'get_surveys' %}?department=" + dept + "&year=" + year)
            .then(response => response.json())
            .then(data => {
                surveySelect.innerHTML = '<option selected disabled value="">Wybierz...</option>';
                data.surveys.forEach(s => {
                    const option = document.createElement('option');
                    option.value = s.id;
                    option.text = s.name;
                    surveySelect.appendChild(option);
                });
            });
    }

    departmentSelect.addEventListener('change', updateSurveys);
    yearSelect.addEventListener('change', updateSurveys);
});
</script>

{% endblock %}
