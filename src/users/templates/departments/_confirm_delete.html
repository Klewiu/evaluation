<div class="modal-header">
  <h5 class="modal-title">Potwierdź usunięcie</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
</div>
<div class="modal-body">
  <p class="mb-2">
    Czy na pewno chcesz usunąć dział <strong>„{{ dept.name }}”</strong>?
  </p>
  <p class="text-muted mb-0">
    Liczba użytkowników przypisanych do tego działu: <strong>{{ user_count|default:0 }}</strong>.
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" data-bs-dismiss="modal">Anuluj</button>
  <form
    hx-post="{% url 'department_delete' dept.pk %}"
    hx-target="#confirm-delete-department-modal-content"
    hx-swap="none"
    class="d-inline"
  >
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Usuń</button>
  </form>
</div>
