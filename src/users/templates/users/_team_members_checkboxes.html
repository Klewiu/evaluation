{% if employees %}
<div class="team-members-list">
  {% for emp in employees %}
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      name="team_members"
      value="{{ emp.pk }}"
      id="team_member_{{ emp.pk }}"
      {% if emp.pk in selected_members %}checked{% endif %}>

    <label class="form-check-label" for="team_member_{{ emp.pk }}">
      {{ emp.get_full_name|default:emp.username }} – {{ emp.email }}
    </label>
  </div>
  {% endfor %}
</div>
{% else %}
<div class="text-muted small">Brak pracowników w tym dziale.</div>
{% endif %}
